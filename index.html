<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 center">TV Shows Tracker</h1>
            </div>
        </div>
        <br>

        <h2>Add A New TV Show:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="col-3 center">Title</th>
                    <th scope="col" class="col-1 right">Season</th>
                    <th scope="col" class="col-1 center">Episode</th>
                    <th scope="col" class="col-2">Ongoing Series?</th>
                    <th scope="col" class="col-5">Date Last Watched</th>
                </tr>
            </thead>
        </table>

        <form id="addForm" class="form-inline">
            <div class="col-3 center">
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="col-1">
                <input type="number" name="season" placeholder="Season" min="0" max="999999" required>
            </div>
            <div class="col-1">
                <input type="number" name="episode" placeholder="Episode" min="0" max="999999" required>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="yes" name="ongoingSeries" value="0" checked>
                <label for="yes">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="no" name="ongoingSeries" value="1">
                <label for="no">No</label>
            </div>
            <div class="col-3 center">
                <input type="date" name="dateLastWatched" required>
            </div>
            <div class="col-1">
                <input type="submit" value="Submit">
            </div>
        </form>
        <br>

        <h2>Your Current TV Shows:</h2>
        <table id="tvShow-table" class="table-primary table-hover table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th scope="col" class="col-2 center">Title</th>
                    <th scope="col" class="col-1 center">Season</th>
                    <th scope="col" class="col-1 center">Episode</th>
                    <th scope="col" class="col-1 center">Ongoing Series?</th>
                    <th scope="col" class="col-2">Date Last Watched</th>
                </tr>
            </thead>
        </table>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
